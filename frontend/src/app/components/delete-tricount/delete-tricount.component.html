<h2 mat-dialog-title>Confirm deletion</h2>

<div mat-dialog-content>
    <p>Do you really want to delete this tricount?</p>
</div>

<div mat-dialog-actions class="actions">
    <button mat-button class="action-btn yes-btn" [mat-dialog-close]="true">Yes</button>
    <button mat-button class="action-btn no-btn" mat-dialog-close>No</button>
</div>
