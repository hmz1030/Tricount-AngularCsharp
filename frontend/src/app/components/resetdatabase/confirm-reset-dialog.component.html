<h2 mat-dialog-title>Reset Database</h2>

<div mat-dialog-content>
  <p>This action will permanently erase all data.</p>
  <p>Are you absolutely sure?</p>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button class="cancel-btn" mat-dialog-close>No</button>
  <button mat-button class="confirm-btn" [mat-dialog-close]="true">Reset</button>
</div>
