<head>
    <link href="/login.component.css" rel="stylesheet" type="text/css">
</head>
<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input [formControl]="email" type="email" id="email" placeholder="Enter your email" />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input [formControl]="password" type="password" id="password" placeholder="Enter your password" />
      </div>

      <!-- Submit Button -->
      <button type="submit">Login</button>
      <div class="user-list">
    <h3>Debug - Quick Login</h3>
    <ul>
        <li *ngFor="let user of testUsers" (click)="quickLogin(user.email)">
            {{ user.name }} ({{ user.email }})
        </li>
    </ul>
</div>
    </form>
  </div>
</div>
